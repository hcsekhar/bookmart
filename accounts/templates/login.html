{% extends 'base.html'  %}

{% block content%}
<body>
<br>
<br>
<h2 align="center">Login Form</h2>
<div class="row justify-content-center">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="col-md-6">
            <div class="mb-3 ">
                <h2><label for="formGroupExampleInput" class="form-label">Username:</label></h2>
                <input type="text" class="form-control" id="formGroupExampleInput"
                       placeholder="Example input placeholder" name="username">
            </div>

            <div class="mb-3">
                <h4><label class="form-label">Password:</label></h4>
                <input type="password" class="form-control" name="password">
            </div>

            <div>
                <input type="submit" aria-disabled="true" style="font-size:20px">
                <a class="btn btn-secondary" role="button" aria-disabled="true" style="font-size:20px">Reset</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
{% endblock %}
