{% extends 'base.html'  %}

{% block content%}
<body>
    <br>
    <br>
    <h2 align="center">Registration Form</h2>
     <div class="container-fluid">
            <div class="container-fluid mt-5">
                <div class="row justify-content-center">
                    <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="col-md-6">
                    <div class="mb-3 ">
                        <h4><label for="formGroupExampleInput" class="form-label">Username:</label></h4>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="Example input placeholder" name="username">
                    </div>

                    <div class="mb-3">
                        <h4><label for="exampleInputEmail1" class="form-label">Email address:</label></h4>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                        <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <h4><label for="inputPassword4" class="form-label">Password:</label></h4>
                        <input type="password" class="form-control" id="inputPassword4" name="password">
                    </div>

                    <div class="mb-3">
                        <h4><label for="inputPassword4" class="form-label">Confirm Password:</label></h4>
                        <input type="password" class="form-control" name="password2">
                    </div>

                    <div>
                         <input type="submit" role="button" aria-disabled="true" style="font-size:20px">
                        <a class="btn btn-danger" role="button" aria-disabled="true" style="font-size:20px">Cancel</a>
                    </div>

                </div>
            </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
